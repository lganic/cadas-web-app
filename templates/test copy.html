<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Color gradient background */
      }
      .container {
        width: 90%;
        max-width: 1200px; /* Adjust max-width for larger screens */
        margin: 0 auto; /* Center the container horizontally */
        padding: 80px 20px 20px; /* Adjusted top padding to account for the fixed header */
        background: #fff; /* White background for the container */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add some shadow for depth */
        border-radius: 8px; /* Rounded corners */
      }
      .content img {
        max-width: 100%;
        height: auto;
      }
      .code-block {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        font-family: monospace;
      }
      .mdl-layout__header-row .mdl-layout-title {
        display: flex;
        align-items: center;
      }
      .mdl-layout__header-row .mdl-layout-title .date-published {
        margin-left: 20px;
        font-size: 0.8em;
        font-style: italic;
      }
      header.mdl-layout__header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10; /* Higher z-index to ensure it renders above other content */
        backdrop-filter: blur(10px); /* Blur effect for the header background */
      }
      main.mdl-layout__content {
        z-index: 1; /* Lower z-index to ensure it renders below the header */
      }
      @media (max-width: 768px) {
        .container {
          width: 95%; /* Adjust width for tablets */
        }
      }
      @media (max-width: 480px) {
        .container {
          width: 100%; /* Adjust width for mobile devices */
          padding: 60px 10px 10px; /* Adjust padding for mobile devices */
        }
        .mdl-layout__header-row .mdl-layout-title {
          flex-direction: column;
          align-items: flex-start;
        }
        .mdl-layout__header-row .mdl-layout-title .date-published {
          margin-left: 0;
          margin-top: 5px;
        }
        button.mdl-button {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            Article Name
            <span class="date-published">Published on: July 12, 2024</span>
          </span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Download
          </button>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="container">
          <div class="content">
            <p>This is a sample article content. Below is an example image:</p>
            <img src="https://via.placeholder.com/800x400" alt="Sample Image">
            <p>Here is a code block example:</p>
            <div class="code-block">
              <pre><code>
def hello_world():
    print("Hello, world!")
              </code></pre>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
