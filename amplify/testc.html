<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Material Design App</title>
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <style>
        .mdl-card {
            width: 400px; /* Set the desired width */
            height: 500px; /* Set the desired height */
            margin: 0 auto; /* Center the card */
        }
        .mdl-card__media img {
            width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .mdl-card__user {
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .mdl-card__user img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 16px;
        }
        .mdl-card__user-info {
            display: flex;
            flex-direction: column;
        }
        .mdl-card__user-info .user-name {
            font-weight: bold;
        }
        .mdl-card__user-info .posted-date {
            color: #757575;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__user">
                <img src="https://via.placeholder.com/40" alt="User Image">
                <div class="mdl-card__user-info">
                    <span class="user-name">John Doe</span>
                    <span class="posted-date">Posted on July 10, 2024</span>
                </div>
            </div>
            <div class="mdl-card__media">
                <img src="https://via.placeholder.com/400x200" alt="Image">
            </div>
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Card Title</h2>
            </div>
            <div class="mdl-card__supporting-text">
                I am a very simple card. I am good at containing small bits of information.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Action 1
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Action 2
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
